<body class="vh-100 body--background" >
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          <a class="navbar-brand mx-auto "  href="./index.html"><img src="./favicon.ico" alt="logo" width="80"></a> 
          <div class="customer" id="customer">
              <h1>BIENVENIDO A CODE BAR</h1>
              <h2>REALIZA TU PEDIDO</h2>
              </div>
          <div class="hstack gap-3 mx-auto">
          <input class="form-control me-auto" type="text" placeholder="Buscar..." aria-label="Buscar..." id="inputBuscar">
          <a class="nav-link active mx-2 position-relative" aria-current="page" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="linkCarrito">

              0

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Excelente eleccion de tragos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="contenedorCarrito">
            Agregue sus tragos
            </div>
            <span class="border-top border-3 mx-2"></span>
            <div id="totalCarrito">
            </div>
        </div>
    </header>
    
   
   <section >
     <!-- MODAL VALIDAR EDAD -->
  <div class="modal" id="modal-edad" data-backdrop="static" tabindex="-1"  aria-modal="true" style="padding-right: 0px; ">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ingrese su edad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Edad: <input type="text" id="validar-edad" >
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" onclick="guardarEdad()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL MENOR DE EDAD -->
  <div class="modal" id="modal-menor" data-backdrop="static" tabindex="-1"  aria-modal="true" style="padding-right: 0px; ">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Menor de edad</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Eres menor de edad, vuelve cuando tengas 18!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
    </section>
    <section>
     <div id="datosContainer" class="container">
        <div class="row">
          <form id="datos_cliente" action="" class="bg rounded text-black m-3 col ">
            <div class="mb-1">
              <label class="form">Nombre: </label>
              <input id="input_nombre" type="text" class="m-3" placeholder="Ingrese su nombre" >
            </div>
            <div class="mb-1">
              <label class="form">Mail: </label>
              <input id="input_email" type="mail" class="m-3" placeholder="Ingrese su mail">
            </div>
            <div class="mb-1">
              <label class="form">Numero de Mesa: </label>
              <input id="input_mesa" type="number" class="m-3" placeholder="Ingrese numero de mesa" >
            </div>
            <div class="d-flex justify-content-center">
                <input id="enviar" type="submit" class="m-3 btn btn-warning" value="Enviar">
                <input id="resetForm" type="reset" class="m-3 btn btn-danger" value="Borrar datos" >
                </div>
          </form>
        </div>      
      </div>
      
    </section>
    <section class="container justify-content-cente">
            <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                Ordenar tragos por:
            </button>
            <ul class="dropdown-menu dropdown-menu-primary">
                <li class="list-group-item border border-0">
                    <input class="form-check-input me-1 filtro_trago" type="radio" name="Librerias" value="ALCOHOL" id="ALCOHOL">
                    <label class="form-check-label" for="firstRadio">Con ALCOHOL</label>
                </li>
                <li class="list-group-item border border-0">
                    <input class="form-check-input me-1 filtro_trago" type="radio" name="Librerias" value="SINALC" id="SINALC">
                    <label class="form-check-label" for="secondRadio">Sin ALCOHOL</label>
                </li>
                <div class="d-flex justify-content-start">
                    <input class="btn btn-warning" type="button" value="Aplicar" id="btnFiltroTragos">
                    </div>
            </ul>
            <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                Ordenar precio por:
            </button>
            <ul class="dropdown-menu dropdown-menu-primary">
                <li><a class="dropdown-item" href="#" id="mayorPrecio">Precio mas alto</a></li>
                <li><a class="dropdown-item" href="#" id="menorPrecio">Precio mas bajo</a></li>
            </ul>
            <input class="btn btn-warning" type="button" value="Limpiar Filtros" id="btnLimpiarFiltros">
                    </div>
                </div>
                <div class="grid col-md-10 p-4" id="listado">
                </div>
                </div>
            </div>
        </div>
    </section>
